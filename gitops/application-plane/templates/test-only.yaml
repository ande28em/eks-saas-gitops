        enabled: true
        className: "alb"
        pathType: "Prefix"
  consumer:
    enabled: false  # Direct deployment into the tenant-specific namespace
    image:
        repository: "consumer_ecr_repository"
        tag: "0.1"
    ingress:
        enabled: true
        className: "alb"
        pathType: "Prefix"