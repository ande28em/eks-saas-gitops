{{- range $appName, $appConfig := .Values.apps }}
{{- if $appConfig.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: "{{ $.Values.tenantId }}-{{ $appName }}"
  labels:
    app.kubernetes.io/name: "{{ $.Chart.Name }}-{{ $appName }}"
    app.kubernetes.io/instance: "{{ $.Release.Name }}"
    app.kubernetes.io/version: "{{ $.Chart.AppVersion }}"
    app.kubernetes.io/managed-by: "{{ $.Release.Service }}"
spec:
  type: {{ $appConfig.service.type }}
  ports:
    - port: {{ $appConfig.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: "{{ $.Values.tenantId }}-{{ $appName }}"
{{- else if $appConfig.ingress.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: "{{ $appName }}"
  labels:
    app.kubernetes.io/name: "{{ $.Chart.Name }}-{{ $appName }}"
    app.kubernetes.io/instance: "{{ $.Release.Name }}"
    app.kubernetes.io/version: "{{ $.Chart.AppVersion }}"
    app.kubernetes.io/managed-by: "{{ $.Release.Service }}"
spec:
  type: ExternalName
  externalName: "{{ $appName }}.pool-1.svc.cluster.local"
{{- end }}
{{- end }}
